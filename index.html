<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Flashcards</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #a8edea, #fed6e3);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    header {
        padding: 1rem 2rem;
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(8px);
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header h1 {
        font-size: 1.8rem;
        font-weight: bold;
        color: #444;
    }

    header .create-btn {
        background: #ff6b6b;
        color: white;
        border: none;
        border-radius: 2rem;
        padding: 0.6rem 1.2rem;
        cursor: pointer;
        font-weight: bold;
        transition: transform 0.2s;
    }

    header .create-btn:hover {
        transform: scale(1.05);
    }

    /* üåü Bandeau cartes niveaux */
    .level-banner {
        display: flex;
        overflow-x: auto;
        padding: 1rem;
        background: #ffb347; /* orange */
        gap: 1rem;
    }

    .level-card {
        flex: 0 0 100px;
        height: 100px;
        background: white;
        border-radius: 1rem;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .level-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .level-icon {
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }

    .level-card h3 {
        margin: 0;
        font-size: 0.9rem;
        text-align: center;
        color: #333;
    }

    /* üî≤ Modale chapitres */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.6);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: white;
        border-radius: 1rem;
        padding: 2rem;
        max-width: 400px;
        width: 90%;
        text-align: center;
        position: relative;
    }

    .modal-content h2 {
        margin-top: 0;
    }

    .chapter-list {
        list-style: none;
        padding: 0;
        margin: 1rem 0;
    }

    .chapter-list li {
        margin: 0.5rem 0;
        padding: 0.6rem;
        background: #f1f1f1;
        border-radius: 0.8rem;
        cursor: pointer;
        transition: background 0.2s;
    }

    .chapter-list li:hover {
        background: #ddd;
    }

    .start-btn {
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 1rem;
        padding: 0.8rem 1.5rem;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        transition: background 0.2s;
    }

    .start-btn:hover {
        background: #45a049;
    }

    .close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 1.5rem;
        cursor: pointer;
        color: #555;
    }
</style>
</head>
<body>
<header>
    <h1>Flashcards</h1>
    <button class="create-btn" onclick="alert('Onglet cr√©ation de cartes √† coder')">‚úèÔ∏è Cr√©er des cartes</button>
</header>

<!-- üåü Bandeau niveaux -->
<div class="level-banner">
    <div class="level-card" onclick="openModal('Seconde')">
        <div class="level-icon">‚àë</div>
        <h3>Seconde</h3>
    </div>
    <div class="level-card" onclick="openModal('Premi√®re')">
        <div class="level-icon">cos</div>
        <h3>Premi√®re</h3>
    </div>
    <div class="level-card" onclick="openModal('Terminale')">
        <div class="level-icon">‚à´</div>
        <h3>Terminale</h3>
    </div>
    <div class="level-card" onclick="openModal('Maths expertes')">
        <div class="level-icon">œÄ</div>
        <h3>Maths expertes</h3>
    </div>
</div>

<!-- üî≤ Modale chapitres -->
<div class="modal" id="chapterModal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle">Chapitres</h2>
        <ul class="chapter-list" id="chapterList"></ul>
        <button class="start-btn" onclick="startRevision()">‚ñ∂Ô∏è Start</button>
    </div>
</div>

<script>
    const chapters = {
        "Seconde": ["Chapitre 1 : Bases", "Chapitre 2 : Fonctions", "Chapitre 3 : G√©om√©trie"],
        "Premi√®re": ["Chapitre 1 : Suites", "Chapitre 2 : Probabilit√©s", "Chapitre 3 : Analyse"],
        "Terminale": ["Chapitre 1 : D√©riv√©es", "Chapitre 2 : Int√©grales", "Chapitre 3 : Logarithmes"],
        "Maths expertes": ["Chapitre 1 : Nombres complexes", "Chapitre 2 : Graphes", "Chapitre 3 : Matrices"]
    };

    let currentLevel = null;
    let selectedChapter = null;

    function openModal(level) {
        currentLevel = level;
        document.getElementById('modalTitle').textContent = level + " - Chapitres";
        const list = document.getElementById('chapterList');
        list.innerHTML = "";
        chapters[level].forEach(chap => {
            const li = document.createElement('li');
            li.textContent = chap;
            li.onclick = () => selectChapter(chap);
            list.appendChild(li);
        });
        document.getElementById('chapterModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('chapterModal').style.display = 'none';
        selectedChapter = null;
    }

    function selectChapter(chap) {
        selectedChapter = chap;
        alert("Chapitre s√©lectionn√© : " + chap);
    }

    function startRevision() {
        if (!selectedChapter) {
            alert("S√©lectionne un chapitre avant de commencer !");
            return;
        }
        alert("D√©marrage r√©vision - " + currentLevel + " - " + selectedChapter);
        closeModal();
    }
</script>
</body>
</html>
