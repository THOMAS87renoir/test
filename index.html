<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* üåà Fond g√©n√©ral */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* üîù Bandeau orange */
    header {
      background: linear-gradient(135deg, #ff9f1c, #ff6b35);
      color: white;
      text-align: center;
      padding: 2rem 1rem 3rem 1rem;
      position: relative;
    }

    header h2 {
      font-size: 1rem;
      margin: 0;
      opacity: 0.9;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0.3rem 0 0 0;
      font-weight: bold;
    }

    /* Bouton cr√©ation */
    .create-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: white;
      color: #ff6b35;
      border: none;
      border-radius: 2rem;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .create-btn:hover {
      transform: scale(1.05);
    }

    /* üìö Grille des niveaux */
    .levels {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
      flex: 1;
    }

    .level-card {
      background: white;
      border-radius: 1.5rem;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .level-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .level-icon {
      width: 60px;
      height: 60px;
      margin: auto;
      margin-bottom: 1rem;
    }

    .level-card h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #444;
    }

    /* üî≤ Modale chapitres */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .chapter-list {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
    }

    .chapter-list li {
      margin: 0.5rem 0;
      padding: 0.6rem;
      background: #f1f1f1;
      border-radius: 0.8rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .chapter-list li:hover {
      background: #ddd;
    }

    .start-btn {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 1rem;
      padding: 0.8rem 1.5rem;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.2s;
    }

    .start-btn:hover {
      background: #45a049;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #555;
    }

    /* ‚úèÔ∏è Cr√©ation de cartes */
    #createSection {
      display: none;
      padding: 2rem;
      background: white;
      border-radius: 1.5rem;
      margin: 2rem auto;
      max-width: 800px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    #createSection h2 {
      text-align: center;
      margin-top: 0;
    }

    textarea, input[type=file] {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 0.6rem;
    }

    #addCardBtn {
      background: #ff6b35;
      color: white;
      border: none;
      border-radius: 1rem;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    #addCardBtn:hover {
      background: #e55a2c;
    }

    /* üÉè Liste des cartes cr√©√©es */
    #cardsList {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
      justify-content: center;
    }

    .flashcard {
      width: 200px;
      height: 130px;
      perspective: 1000px;
      cursor: pointer;
    }

    .flashcard-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      border-radius: 10px;
    }

    .flashcard.flipped .flashcard-inner {
      transform: rotateY(180deg);
    }

    .flashcard .front, .flashcard .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      font-size: 1rem;
      text-align: center;
    }

    .flashcard .front {
      background: #fff;
      color: #333;
    }

    .flashcard .back {
      background: #ffe6cc;
      color: #111;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <!-- üîù Bandeau -->
  <header>
    <h2>Les cartes</h2>
    <h1>Flashcards</h1>
    <button class="create-btn" onclick="toggleCreate()">‚úèÔ∏è Cr√©er</button>
  </header>

  <!-- üìö Grille niveaux -->
  <main id="mainContent" class="levels">
    <div class="level-card" onclick="openModal('Seconde')">
      <div class="level-icon">
        üéì
      </div>
      <h3>Seconde</h3>
    </div>
    <div class="level-card" onclick="openModal('Premi√®re')">
      <div class="level-icon">üìò</div>
      <h3>Premi√®re</h3>
    </div>
    <div class="level-card" onclick="openModal('Terminale')">
      <div class="level-icon">üìó</div>
      <h3>Terminale</h3>
    </div>
    <div class="level-card" onclick="openModal('Maths expertes')">
      <div class="level-icon">üßÆ</div>
      <h3>Maths expertes</h3>
    </div>
  </main>

  <!-- üî≤ Fen√™tre chapitres -->
  <div class="modal" id="chapterModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle">Chapitres</h2>
      <ul class="chapter-list" id="chapterList"></ul>
      <button class="start-btn" onclick="startRevision()">‚ñ∂Ô∏è Start</button>
    </div>
  </div>

  <!-- ‚úèÔ∏è Section cr√©ation -->
  <section id="createSection">
    <h2>Cr√©er une nouvelle carte</h2>
    <label>Recto :</label>
    <textarea id="frontText" placeholder="Texte recto"></textarea>
    <input type="file" id="frontImg" accept="image/*">

    <label>Verso :</label>
    <textarea id="backText" placeholder="Texte verso"></textarea>
    <input type="file" id="backImg" accept="image/*">

    <button id="addCardBtn">Ajouter la carte</button>

    <div id="cardsList"></div>
  </section>

  <script>
    /* ---------------- Variables ---------------- */
    const chapters = {
      "Seconde": ["Chapitre 1 : Bases", "Chapitre 2 : Fonctions", "Chapitre 3 : G√©om√©trie"],
      "Premi√®re": ["Chapitre 1 : Suites", "Chapitre 2 : Probabilit√©s", "Chapitre 3 : Analyse"],
      "Terminale": ["Chapitre 1 : D√©riv√©es", "Chapitre 2 : Int√©grales", "Chapitre 3 : Logarithmes"],
      "Maths expertes": ["Chapitre 1 : Nombres complexes", "Chapitre 2 : Graphes", "Chapitre 3 : Matrices"]
    };

    let currentLevel = null;
    let selectedChapter = null;
    let deck = [];

    /* ---------------- Fonctions ---------------- */
    function openModal(level) {
      currentLevel = level;
      document.getElementById('modalTitle').textContent = level + " - Chapitres";
      const list = document.getElementById('chapterList');
      list.innerHTML = "";
      chapters[level].forEach(chap => {
        const li = document.createElement('li');
        li.textContent = chap;
        li.onclick = () => selectChapter(chap);
        list.appendChild(li);
      });
      document.getElementById('chapterModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('chapterModal').style.display = 'none';
      selectedChapter = null;
    }

    function selectChapter(chap) {
      selectedChapter = chap;
      alert("Chapitre s√©lectionn√© : " + chap);
    }

    function startRevision() {
      if (!selectedChapter) {
        alert("S√©lectionne un chapitre avant de commencer !");
        return;
      }
      alert("D√©marrage r√©vision - " + currentLevel + " - " + selectedChapter);
      closeModal();
    }

    function toggleCreate() {
      const main = document.getElementById('mainContent');
      const create = document.getElementById('createSection');
      if (create.style.display === "none") {
        create.style.display = "block";
        main.style.display = "none";
      } else {
        create.style.display = "none";
        main.style.display = "grid";
      }
    }

    function readFileAsDataURL(file) {
      return new Promise((res, rej) => {
        const reader = new FileReader();
        reader.onload = () => res(reader.result);
        reader.onerror = e => rej(e);
        reader.readAsDataURL(file);
      });
    }

    async function addCard() {
      const frontText = document.getElementById('frontText').value.trim();
      const backText = document.getElementById('backText').value.trim();
      let frontImg = "", backImg = "";

      const frontFile = document.getElementById('frontImg').files[0];
      const backFile = document.getElementById('backImg').files[0];
      if (frontFile) frontImg = await readFileAsDataURL(frontFile);
      if (backFile) backImg = await readFileAsDataURL(backFile);

      if (!frontText && !backText && !frontImg && !backImg) {
        alert("Ajoute du texte ou une image.");
        return;
      }

      deck.push({ frontText, backText, frontImg, backImg });
      renderCards();

      document.getElementById('frontText').value = "";
      document.getElementById('backText').value = "";
      document.getElementById('frontImg').value = "";
      document.getElementById('backImg').value = "";
    }

    function renderCards() {
      const list = document.getElementById('cardsList');
      list.innerHTML = "";
      deck.forEach(card => {
        const div = document.createElement('div');
        div.className = "flashcard";
        div.innerHTML = `
          <div class="flashcard-inner">
            <div class="front">
              ${card.frontImg ? `<img src="${card.frontImg}" style="max-width:80%; max-height:60px;">` : ""}
              <p>${card.frontText}</p>
            </div>
            <div class="back">
              ${card.backImg ? `<img src="${card.backImg}" style="max-width:80%; max-height:60px;">` : ""}
              <p>${card.backText}</p>
            </div>
          </div>
        `;
        div.onclick = () => div.classList.toggle("flipped");
        list.appendChild(div);
      });
    }

    /* ---------------- √âv√©nements ---------------- */
    document.getElementById('addCardBtn').onclick = addCard;
  </script>
</body>
</html>
